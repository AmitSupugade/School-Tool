		<div id="page" class="container page">

						<div class="row">
							<div class="col-sm-3 col-md-2 col-page-left nopadding sidebar-offcanvas sidebar-offcanvas-left" role="navigation">
								<div class="box-header box-header-left">
									<p id="welcome-msg"></p>

								<ul class="sidebar-nav">
									<li><button type="button" class="btn btn-default btn-edit-profile" style="margin: 20px">Edit Profile</button></li>
									<li><button type="button" class="btn btn-default btn-change-password" style="margin: 20px">Change Password</button></li>

										<button type="button" class="btn-offcanvas btn-edit-profile"><i class="glyphicon glyphicon-edit"></i></button>
										<button type="button" class="btn-offcanvas btn-change-password"><i class="glyphicon glyphicon-lock"></i></button>

								<div class="page-content">
									
									<div id="view" class="toggle-nav">
										<div class="box-header">
											<p>Your Profile</p>
										</div>
										<div class="box-content-wrapper">
											<div id="display-profile"></div>
										</div>
									</div>
									
									<div id="edit" class="toggle-nav" style="display:none">
										<div class="box-header">
											<p>Edit Profile</p>
										</div>
										
										<div class="box-content-wrapper">
											<!--<div id="display-edit-profile"></div>-->
											<!--
											<div><p id="update-msg"></p></div> -->
											<form id="form-edit-profile" class="form-box horizontal-form" role="form">
												<div class="form-group">
													<label class="col-md-4 col-sm-offset-1 control-label">First name:</label>
													<div class="col-md-7">
														<input id="f-name" class="form-control" type="text" name="f-name" pattern="^[a-zA-Z\\s]*$" required>
													</div>
												</div>
												
												<div class="form-group">
													<label class="col-md-4 col-sm-offset-1 control-label">Middle name:</label>
													<div class="col-md-7">
														<input id="m-name" class="form-control" type="text" name="m-name" pattern="^[a-zA-Z\\s]*$" required>
													</div>
												</div>
												
												<div class="form-group"><label class="col-md-4 col-sm-offset-1 control-label">Last name:</label><div class="col-md-7">
													<input id="l-name" class="form-control" type="text" name="l-name" pattern="^[a-zA-Z\\s]*$" required>
													</div>
												</div>
												
												<div class="form-group">
													<label class="col-md-4 col-sm-offset-1 control-label">Mobile #:</label>
													<div class="col-md-7">
														<input id="mobile" class="form-control" type="tel" name="mobile" required>
													</div>
												</div>
												
												<div class="form-group">
													<label class="col-md-4 col-sm-offset-1 control-label">Email:</label>
													<div class="col-md-7">
														<input id="email" class="form-control" type="email" name="email" required>
													</div>
												</div>
												
												<div class="form-group">
													<label class="col-md-4 col-sm-offset-1 control-label">Location:</label>
													<div class="col-md-7">
														<input id="desk" class="form-control" type="text" name="desk" required>
													</div>
												</div>
												
												<div class="form-group">
													<label class="col-md-4 col-sm-offset-1 control-label">Education:</label>
													<div class="col-md-7">
														<input id="education" class="form-control" type="text" name="education">
													</div>
												</div>
												
												<div class="form-group">
													<label class="col-md-4 col-sm-offset-1 control-label">Designation:</label>
													<div class="col-md-7">
														<input id="designation" class="form-control" type="text" name="designation">
													</div>
												</div>
												
												<div class="form-group">
													<label class="col-md-4 col-sm-offset-1 control-label">Experience:</label>
													<div class="col-md-7">
														<input id="experience" class="form-control" type="text" name="experience">
													</div>
												</div>
												
												<div class="form-group">
													<label class="col-md-4 col-sm-offset-1 control-label" for="inputType">Date of Birth:</label>
													<div class="col-md-7">
														<div class="input-group">
															<input id="birth-date" type="text" id="birth-date" name="birth-date" class="form-control" pattern="((19|20)\d\d)-(0?[1-9]|1[012])-(0?[1-9]|[12][0-9]|3[01])" required>
															<label class="input-group-addon btn-datetime" for="birth-date"><span class="glyphicon glyphicon-calendar"></span></label>
														</div>
													</div>
												</div>
												
												<div class="form-group">
													<label class="col-md-4 col-sm-offset-1 control-label">Gender:</label>
													<div class="col-md-7">
														<input id="gender" class="form-control" type="text" name="gender" required>
													</div>
												</div>
												
												<div class="form-group">
													<label class="col-md-4 col-sm-offset-1 control-label">Description:</label>
													<div class="col-md-7">
														<textarea id="description" class="form-control" type="text" name="description" rows="4"></textarea>
													</div>
												</div>
												
												<div class="form-group alert">
													<label class="col-md-8 col-md-offset-1 control-label">Receive Instant Email updates: </label>
													<div class="col-md-2">
														<input id="email-alert" type="checkbox" name="email-alert">
													</div>
												</div>
												
												<div class="form-group row">
													<div class="col-sm-4 col-md-offset-2 col-xs-6">
														<input type="submit" class="btn btn-default btn-update-profile" value="Update" style="margin-top:1.5em"/>
													</div>
													
													<div class="col-sm-4 col-xs-6">
														<input id="btn-edit-profile-cancel" type="submit" class="btn btn-default" value="Cancel" style="margin-top:1.5em"/>
													</div>
												</div>
												
												<!--
												<div class="form-group row">
													<div class="col-sm-4 col-md-offset-2">
														<input type="submit" class="btn btn-default btn-update-profile" value="Update"/>
													</div>
													<div class="col-sm-4">
														<a href="tprofile.html" class="btn btn-default">Cancel</a>
													</div>
												</div>
												-->
											</form>
											
										</div>
									</div>
									
									<div id="change" class="toggle-nav" style="display:none">
										<div class="box-header">
											<p>Change Password</p>
										</div>
										<div class="box-content-wrapper">
											<form id="form-change-passwd" class="form-box horizontal-form" role="form">
												<div class="form-group">
													<label class="col-md-4 col-sm-offset-1 control-label">Enter Old Password:</label>
													<div class="col-md-7">
														<input id="old-pwd" class="form-control" type="password" name="old-pwd" required>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-4 col-sm-offset-1 control-label">Enter New Password:</label>
													<div class="col-md-7">
														<input id="new-pwd" class="form-control" type="password" name="new-pwd" required>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-4 col-sm-offset-1 control-label">Confirm New Password:</label>
													<div class="col-md-7">
														<input id="new-pwd-again" class="form-control" type="password" name="new-pwd-again" required>
													</div>
												</div>
												
												<div class="form-group row">
													<div class="col-sm-4 col-md-offset-2 col-xs-6">
														<input type="submit" class="btn btn-default btn-change-passwd" value="Change Password" style="margin-top:1.5em"/>
													</div>
													
													<div class="col-sm-4 col-xs-6">
														<input id="btn-change-password-cancel" type="submit" class="btn btn-default" value="Cancel" style="margin-top:1.5em"/>
													</div>
												</div>
												
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
