	<body>
		<!-- Navigation Bar -->
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">	
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-links" aria-expanded="false">

					<div class="col-sm-9 col-sm-offset-3 col-md-offset-2">
						<div class="collapse navbar-collapse" id="navbar-links">

		<div id="page" class="container page">
			<form id="add-school-form" class="form-box horizontal-form" role="form">
				
				<div class="form-group form-row">
					<label class="col-md-3 col-md-offset-2 control-label">School Name:</label>
					<div class="col-md-5">
						<input id="school-name" class="form-control" type="text" name="school-name" required>
					</div>
				</div>
				
				<div class="form-group form-row">
					<label class="col-md-3 col-md-offset-2 control-label">School Registration Number:</label>
					<div class="col-md-5">
						<input id="reg-number" class="form-control" type="text" name="reg-number" required>
					</div>
				</div>
				
				<div class="form-group form-row">
					<label class="col-md-3 col-md-offset-2 control-label">Established Year:</label>
					<div class="col-md-5">
						<input id="year" class="form-control" type="number" name="year" required>
					</div>
				</div>
				
				<div class="form-group form-row">
					<label class="col-md-3 col-md-offset-2 control-label">Website:</label>
					<div class="col-md-5">
						<input id="website" class="form-control" type="text" name="website" required>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-3 col-md-offset-2 control-label">Address:</label>
					<div class="col-md-5">
						<textarea id="address" class="form-control" type="text" name="address" rows="3" required></textarea>
					</div>
				</div>
				
				<div class="form-group form-row">
					<label class="col-md-3 col-md-offset-2 control-label">City/Town:</label>
					<div class="col-md-5">
						<input id="city" class="form-control" type="text" name="city" pattern="^[a-zA-Z\\s]*$" required>
					</div>
				</div>
				
				<div class="form-group form-row">
					<label class="col-md-3 col-md-offset-2 control-label">Pin Code:</label>
					<div class="col-md-5">
						<input id="pin" class="form-control" type="number" name="pin" required>
					</div>
				</div>
				
				<div class="form-group form-row">
					<label class="col-md-3 col-md-offset-2 control-label">Phone Number:</label>
					<div class="col-md-5">
						<input id="phone-number" class="form-control" type="tel" name="phone-number" required>
					</div>
				</div>
				
				<div class="form-group form-row">
					<label class="col-md-3 col-md-offset-2 control-label">Email:</label>
					<div class="col-md-5">
						<input id="email" class="form-control" type="email" name="email" required>
					</div>
				</div>
				
				<div class="form-group form-row">
					<label class="col-md-3 col-md-offset-2 control-label">Admin username:</label>
					<div class="col-md-5">
						<input id="username" class="form-control" type="text" name="username" required>
					</div>
				</div>
				
				<div class="form-group form-row">
					<label class="col-md-3 col-md-offset-2 control-label">Password:</label>
					<div class="col-md-5">
						<input id="password" class="form-control" type="password" name="password" required>
					</div>
				</div>
				
				<div class="form-group form-row">
					<label class="col-md-3 col-md-offset-2 control-label">Re-enter Password:</label>
					<div class="col-md-5">
						<input id="password-check" class="form-control" type="password" name="password-check" required>
					</div>
				</div>
				
				<div class="form-group row">
					<div class="col-sm-1 col-md-offset-3">
						<input name="btn-add-school" class="btn btn-default" type="submit" value="Add School" style="margin-top:1.5em" />
					</div>
					<div class="col-sm-7">
						<span id="add-school-msg"></span>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
